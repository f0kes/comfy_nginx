version: '3.8'

services:
  pytorch:
    image: pytorch/pytorch:2.2.0-cuda12.1-cudnn8-devel # Replace with the actual image name from Docker Hub
    container_name: pytorch
    volumes:
      - ../workspace:/workspace
    restart: always
    ports:
      - "8188:8188"
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    tty: true
  comfyui:
    build:
      context: ./ComfyUI-Launcher/
      dockerfile: Dockerfile
    container_name: comfyui
    volumes:
      - ../workspace/comfyui_launcher/models:/app/server/models
      - ../workspace/comfyui_launcher/projects:/app/server/projects
      - ../workspace/comfyui_launcher/input:/app/server/input
      - ../workspace/comfyui_launcher/output:/app/server/output
    restart: always
    ports:
      - "4000-4100:4000-4100"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - PROXY_MODE=true
  syncthing:
    image: linuxserver/syncthing
    container_name: syncthing
    hostname: syncthing
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=EEST
    volumes:
      - /home/f0kes/workspace/syncthing/config:/config
      - ../workspace/comfyui_launcher/models:/models
      - ../workspace/comfyui_launcher/input:/input
      - ../workspace/comfyui_launcher/output:/output
    ports:
      - 8384:8384 # Syncthing GUI port
      - 22000:22000 # Syncthing protocol port
      - 21027:21027/udp # Syncthing discovery port
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    restart: always
    ports:
      - "4242:80"
    depends_on:
      - comfyui
      - syncthing
  anim_backend:
    build:
      context: ./fil_anim_starter/backend
      dockerfile: Dockerfile
    container_name: anim_backend
    volumes:
      - ../workspace/anim_backend:/app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - comfyui
  anim_frontend:
    build:
      context: ./fil_anim_starter/frontend/svelte-frontend
      dockerfile: Dockerfile
    container_name: anim_frontend
    volumes:
      - ../workspace/anim_frontend:/app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - comfyui, anim_backend
